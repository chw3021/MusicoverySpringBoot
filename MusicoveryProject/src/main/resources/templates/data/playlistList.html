<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{template/mainView/MainView}">
				<!-- "~{template/안 폴더/그 안 폴더/메인 h t m l}" -->

<th:block layout:fragment="content">
	
		<div class="text-center"><h3>플리의 리스트 - 내 라이브러리</h3></div>
		
		<div class="board-table-height">
			<table>
				<thead>
					<tr class="text-center">
						<th class="col-md-2">플레이리스트 ID</th>
						<th class="col-md-4">플레이리스트 제목</th>
						<th class="col-md-2">플레이리스트 설명</th>
						<th class="col-md-3">플레이리스트 대표사진</th>
						<th class="col-md-1">이메일</th>
					</tr>
				</thead>
				<tbody class="list">
					<tr th:if="${#lists.size(playlistList)==0}">
						<td colspan="5" class="text-center">등록된 플레이리스트가 없습니다.</td>
					</tr>
					
					<th:block th:if="${not #strings.isEmpty(playlistList)}">
						<tr class="text-center" th:each="playlist : ${playlistList}" th:object="${playlist}" th:data-playlistId="*{playlistId}">
							<td th:text="*{playlistId}"></td>
							<td class="playlistTitle" th:text="*{playlistTitle}"></td>
							<td class="playlistComment" th:text="playlistComment"></td>
							<td class="playlistPhoto" th:text="playlistPhoto"></td>
							<td class="userId " th:text="userId"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		
		
	
	
	<div class="text-end">
		<button type="button" id="insertFormBtn" class="btn btn-primary btn-sm mb-2">생성하기</button>
	</div>
	
</th:block>
	
	<th:block layout:fragment="script">
		<script src="/js/playlist/playlistList.js"></script>
	</th:block>
	
</html>
