<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template/mainView/MainView}">

<th:block layout:fragment="content">
	
	<div class="text-center"><h3>플레이리스트 생성화면</h3></div>
		
	<div class="container">
		<div class="board-table-height">
			<form id="insertForm" th:object="${playlist}">
			
			
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label"> </label>
						<div class="col-sm-10">
							<input type="checkbox" name="musicCheckbox" id="musicCheckbox"></input>
							<input type="text" class="form-control" th:field="*{ }" placeholder="원하는 곡을 입력하세요..."/>
						</div>
				</div>
			
			
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label"> </label>
						<div class="col-sm-10">
							<input type="checkbox" name="conceptCheckbox" id="conceptCheckbox"></input>
							<datalist id="concept">
								<option value="발라드">발라드</option>
								<option value="힙합">힙합</option>
							</datalist>
							
						</div>
				</div>
			
				<!-- 30~999 bpm 선택-->
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label"> </label>
						<div class="col-sm-10">
							<input type="checkbox" name="bpmCheckbox" id="bpmCheckbox"></input>
							<datalist id="bpm">
								<option value="{}">30</option>
							</datalist>
							
						</div>
				</div>
			
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">플레이리스트 제목</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{playlistTitle}" />
						</div>
				</div>
				
				
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">플레이리스트 설명</label>
						<div class="col-sm-10">
							<textarea class="form-control board-textarea" rows="8"  th:field="*{playlistComment}"> </textarea>
						</div>
				</div>
				
				
				<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">플레이리스트 대표사진</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" th:field="*{playlistPhoto}" />
						</div>
				</div>
				
				
			</form>
		</div>
	</div>
	
		<div class="text-end">
			<button type="button" id="insertFormBtn"
				class="btn btn-primary btn-sm mb-2">생성하기!</button>
		</div>
	
</th:block>
	
	<th:block layout:fragment="script">
		<script src="/js/playlist/insertForm.js"></script>
	</th:block>

</html>
